<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form
			class="p-3"
			action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DF9000000ePHq"
			method="POST"
		>
			<input type="hidden" name="oid" value="00DF9000000ePHq" />
			<input
				type="hidden"
				name="retURL"
				value="https://airafactoring.co.th/en/"
			/>
			<div class="mb-3">
				<label for="exampleInputCompanytype" class="form-label"
					>Company Type</label

				<select
					id="00N5i00000UNb0Y"
					name="00N5i00000UNb0Y"

				</select>
			</div>
			<div class="mb-3">
				<label for="exampleInputCompanyName" class="form-label"
					>Company Name</label
				>
				<input
					id="company"
					maxlength="30"
					name="company"
					size="20"
					type="text"
					class="form-control"
				/>
			</div>
			<div class="mb-3">

					id="00NF9000007uIvr"

				>
					<option value="">--Select--</option>
					<option value="Auto Parts">Auto Parts</option>
					<option value="Chemical">Chemical</option>
					<option value="Clothing">Clothing</option>
					<option value="Computer Equipment">
						Computer Equipment
					</option>
					<option value="Construction">Construction</option>
					<option value="Electronics">Electronics</option>
					<option value="Equipment Maintenance">
						Equipment Maintenance
					</option>
					<option value="Food_Beverage">Food &amp; Beverage</option>
					<option value="Import and Export">Import and Export</option>
					<option value="Interior Design">Interior Design</option>
					<option value="IT Retail">IT Retail</option>
					<option value="Labor Services">Labor Services</option>
					<option value="Machinery">Machinery</option>
					<option value="Maintenance">Maintenance</option>
					<option value="Manufacturing">Manufacturing</option>
					<option value="Marketing">Marketing</option>
					<option value="Media">Media</option>
					<option value="Petrol">Petrol</option>
					<option value="Plastic">Plastic</option>
					<option value="Printing">Printing</option>
					<option value="Retail">Retail</option>
					<option value="Rubber">Rubber</option>
					<option value="Security devices">Security devices</option>
					<option value="Souvenir">Souvenir</option>
					<option value="Telecommunications">
						Telecommunications
					</option>
					<option value="Textile">Textile</option>
					<option value="Trading">Trading</option>
					<option value="Transportation">Transportation</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="Credit_Type__c">Request Credit Type</label>
				<select
					id="00NF9000007uCXs"
					name="00NF9000007uCXs"
					title="Request Credit Type"
					class="form-select"
				>
					<option value="">--Select--</option>
					<option value="Factoring">Factoring</option>
					<option value="Loan	">Loan</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="first_name" class="form-label">First Name</label>
				<input
					id="first_name"
					maxlength="40"
					name="first_name"
					size="20"
					type="text"
					class="form-control"
				/>
			</div>
			<div class="mb-3">
				<label for="last_name" class="form-label">Last Name</label>
				<input
					id="last_name"
					maxlength="80"
					name="last_name"
					size="20"
					type="text"
					class="form-control"
				/>
			</div>
			<div class="mb-3">
				<label for="title" class="form-label">Title</label

					id="title"
					maxlength="40"
					name="title"
					size="20"
					type="text"
					class="form-control"
				/>

			<div class="mb-3">
				<label for="phone" class="form-label">Phone</label>

					id="phone"
					maxlength="40"
					name="phone"
					size="20"
					type="text"
					class="form-control"
				/>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>

					id="email"
					maxlength="80"
					name="email"
					size="20"
					type="text"
					class="form-control"
				/>
			</div>
			<div class="mb-3">
				<label for="source">How do you know us?</label>
				<select
					id="00N5i00000UNjNz"
					name="00N5i00000UNjNz"
					title="How do you know us?"
					class="form-select"
				>
					<option value="">--Select--</option>
					<option value="Facebook">Facebook</option>
					<option value="Google Ads">Google Ads</option>
					<option value="Website">Website</option>
					<option value="Line OA">Line OA</option>
					<option value="Recommended by acquaintances">
						Recommended by acquaintances
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>

</html>
